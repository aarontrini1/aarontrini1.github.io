<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="img/favicon.png"  type="image/png">
  <meta charset="utf-8">
  <title>Be my Valentine?</title>
  <!-- Linked JS File -->
  <script type="module" src="js/index.js" defer></script> 
  <!-- some custom css -->
  <link rel="stylesheet" href="css/main.css">
</head>
  
<body>
  <div class="px-4 py-5 container-sm">
    <p class="text-danger text-center" id="misclickText"></p>
    <h1 class="text-center" id="name">Darby</h1>
    <div class="row">
      <div class="col">
        <h3 class="text-center">Will you be my Valentine?</h3>
        <div class="container" id="main">
          <div class="text-center cat-picture">
            <img id="cat-pic" src="./img/question-cat.jpg">
            <img class="d-none" id="crying-cat" src="./img/crying-cat.gif">
            <img class="d-none" id="happy-cat" src="./img/happy-cat.gif">
          </div>
          <div class="text-center cat-button m-3">
            <a class="btn btn-primary" href="#" id="bad-option">No</a>
            <a class="btn btn-primary ml-5" href="#" id="good-option">Yes</a>
          </div>
        </div>
        <div class="container d-none" id="earned-cat">
          <div class="text-center give-cat-pics">
          </div>
          <div class="text-center give-cat">
            <a class="btn btn-primary" href="#" id="moreCatBtn">GIVE CAT</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
